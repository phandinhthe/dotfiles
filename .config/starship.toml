palette = 'catppuccin_mocha'
add_newline = true
# format = '''
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) '''
format = '''
[┌───────────────────>](bold pink)
[│](bold pink)$os $username$directory$java$package$git_branch$git_status$docker_context$time
[└─> 🐼](bold pink) '''
# Palette definitions
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bold fg:mauve"
style_root = "bold fg:mauve"
format = '[$user 〉]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bold fg:yellow"
format = "[]($style)"
disabled = false # Disabled by default

[directory]
read_only = " 󰌾"
style = "bold fg:red"
format = "[ $path 〉]($style)"
truncate_to_repo=false
truncation_length = 1
#truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "


[docker_context]
symbol = " "
style = "bold fg:sky "
format = '[$symbol $context 〉]($style)'

[git_branch]
symbol = ""
style = "bold fg:peach"
format = '[$symbol $branch]($style)'

[git_status]
style = "bold fg:pink"
format = '[$all_status$ahead_behind 〉]($style)'

[golang]
symbol = " "
style = "bold fg:sky "
format = '[$symbol ($version) 〉]($style)'

[gradle]
style = "bold fg:sky "
format = '[$symbol ($version) 〉]($style)'

[java]
symbol = " "
style = "bold fg:sky "
format = '[$symbol ($version) 〉]($style)'


[nodejs]
symbol = ""
style = "bold fg:sky "
format = '[$symbol ($version) 〉]($style)'

[nim]
symbol = "󰆥 "
style = "bold fg:sky "
format = '[$symbol ($version) 〉]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bold fg:blue "
format = '[ $time 〉]($style)'
